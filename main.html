<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<div class="input-log">
			<label for ="player1">Player 1</label>
			<input type="text" placeholder="enter name" id="player-1">
			<br>
			<label for ="player2">Player 2</label>
			<input type="text" placeholder="enter name" id ="player-2">
			<br>
			<button type="submit" id="submit">Start Game</button>
		</div>
		<div class="grid-log">
			<h1 id="message">Game Started</h1>
			<div class ="grid-temp">
				<div id="1"></div>
				<div id="2"></div>
				<div id="3"></div>
				<div id="4"></div>
				<div id="5"></div>
				<div id="6"></div>
				<div id="7"></div>
				<div id="8"></div>
				<div id="9"></div>
			</div>
			<div class="button-log">
				<button type="submit">clear</button>
				<button type="submit">Restart</button>
			</div
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
